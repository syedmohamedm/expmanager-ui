<div id="addExp" class="" ng-controller="AddExpController">
    <div class="panel panel-default">
        <div class="panel-heading">{{add_exp_title}}</div>
        <div class="panel-body">
            <form name="addExpenseForm" novalidate class="form-horizontal" ng-submit="addExpense()">
                <!--<legend>{{add_exp_title}}</legend>-->
                <fieldset>
                    <input type="hidden" ng-model="expense.id" />
                    <div class="form-group">
                        <label class="control-label col-sm-3">Date</label>
                        <div class="col-sm-9">
                            <div class="form-group row">
                                <div class="col-sm-7">
                                    <!--                                    <input ng-model="expense.date" name="date" type="text" ng-required="true" class="form-control" id="date" />-->

                                    <p class="input-group">
                                        <input type="text" class="form-control" uib-datepicker-popup ng-model="expense.date" is-open="popupDate.opened" max-date="maxDate" date-options="dateOptions" ng-required="true" close-text="Close" readonly/>
                                        <span class="input-group-btn">
                                            <button type="button" class="btn btn-default" ng-click="openDate()">
                                                <i class="glyphicon glyphicon-calendar"></i>
                                            </button>
                                        </span>
                                    </p>

                                </div>
                                <formerror ng-show="addExpenseForm.date.$dirty && addExpenseForm.date.$touched && addExpenseForm.date.$error.required" errormsg="Invalid Date" class="col-sm-2" />
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <!--ng-class="{'has-error':errorCategory()}"-->
                        <label class="control-label col-sm-3">Category</label>
                        <div class="col-sm-9">
                            <div class="form-group row">
                                <div class="col-sm-7">
                                    <select ng-model="expense.category.id" name="category" ng-options="category.id as category.name for category in categories| orderBy : 'name'" ng-required="true" class="form-control">
                                    </select>
                                </div>
                                <div class="col-sm-3">
                                    <button type="button" class="btn btn-primary" data-target="#myModal" data-toggle="modal"><span class="glyphicon glyphicon-plus-sign"></span>&nbsp;Add Category</button>
                                </div>
                                <!--                                <formerror ng-show="errorCategory()" errormsg="Invalid Category" class="col-sm-2" />-->
                            </div>
                        </div>
                    </div>
                    <div class="form-group" ng-class="{'has-error':errorAmount()}">
                        <label class="control-label col-sm-3">Amount</label>
                        <div class="col-sm-9">
                            <div class="form-group row">
                                <div class="col-sm-7">
                                    <div class="input-group">
                                        <span class="input-group-addon"><strong>&#8377</strong></span>
                                        <input ng-model="expense.amount" type="number" name="amount " ng-required="true " ng-pattern="/^[0-9]+$/" class="form-control" />
                                    </div>
                                </div>
                                <formerror ng-show="errorAmount()" errormsg="Invalid Amount" class="col-sm-2" />
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-3">Note</label>
                        <div class="col-sm-9">
                            <div class="form-group row">
                                <div class="col-sm-7">
                                    <textarea class="form-control" ng-model="expense.note"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group col-sm-12 text-center ">
                        <button type="submit" ng-disabled="addExpenseForm.$invalid " class="btn btn-primary ">
                            Add
                        </button>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>

    <!-- Modal -->
    <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <form class="form-horizontal" ng-submit="addCategory()">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Add new category</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label class="control-label col-sm-3">Category name </label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" ng-model="categoryName" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-3 col-sm-9">
                                <span id="errorNewCategory" ng-hide="showCatErrMsg">{{errorCategoryMsg}}</span>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-success">Save</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
